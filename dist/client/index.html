<!DOCTYPE html>

    <head>

        <title>Welcome to our website</title>
        <style>

                overflow-x: hidden;
                margin: 0px;
                font-family: monospace;

                top: 0;

            }

            main {

                justify-content: center;

            section {

                padding: 20px;

            }

            #scrollProgress {
                position: fixed;
                bottom: 10px;
                left: 10px;
                /* z-index: 99; */

    <body>
        <span id="scrollProgress"></span>
        <div>
            <main>

                </section>
                <section>
                    <h2>We are a team</h2>

                </section>
    
                <section>
                    <h2>Features</h2>
                    <p>obstacle avoidance, GPS tracking, and real-time video transmission</p>
                </section>
    
                <section>
                    <h2>commitment</h2>
                    <p>We're committed to providing best customer service</p>
                </section>
    
                <section>
                    <h2>Want to contact US?</h2>

                </section>
            </main>
            
            <script type="module" src="bundle.js"></script>
